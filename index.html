<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='./index.css' />
  <script src="./src/index.js"></script>
  <title>Met Museum</title>
</head>
<body>
  
  <h1>Met Museum</h1>
  <h2>Islamic Art Pieces</h2>
  
  <a href="https://www.metmuseum.org/about-the-met/curatorial-departments/islamic-art" title="Visit the Met Website">Islamic Art Department Website</a>
  

  <HR width="85%" color="black" SIZE="2">

  <main>  

    
    <div id="art-content">
      
    </div>
    

    <br>
    <div id="button-div">
      <h4>Click Below to Generate Art Piece:</h4>
      <br>
      <input id="GenerateDogArt" type="button" value="New Dog Art" onclick="getObjectIdFromSearch(metIADoggoUrl)" />
      <input id="GenerateCatArt" type="button" value="New Cat Art" onclick="getObjectIdFromSearch(metIACatUrl)" />
      <input id="GenerateFoodArt" type="button" value="New Food Art" onclick="getObjectIdFromSearch(metIAFoodUrl)" />
      <input id="GenerateBuildingArt" type="button" value="New Building Art" onclick="getObjectIdFromSearch(metIABuildingUrl)" />
      <input id="GenerateClothingArt" type="button" value="New Clothing Art" onclick="getObjectIdFromSearch(metIAClothingUrl)"/>
    </div>
    
  
  </main>

</body>
</html>
